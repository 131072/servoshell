<ul>
  <li><span class="cmdorctrl"></span>R: Reload
  <li><span class="cmdorctrl"></span>Left/Right: Go back/forward in history
  <li><span class="cmdorctrl"></span>L: Search or enter a new URL
  <li><span class="cmdorctrl"></span>+/-/=: Zoom
  <li><span class="cmdorctrl"></span>T: new tab
  <li><span class="cmdorctrl"></span>W: close tab
  <li>Ctrl (shift) tab: next/previous tab
  <li><span class="cmdorctrl"></span>1..9: Select tab
  <li><span class="cmdorctrl"></span>Q: Quit
</ul>

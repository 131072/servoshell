<h1>Servo Shell</h1>
<img src="icons/128x128@2x.png">
<pre>
  Cmd/Ctrl R: Reload
  Cmd Left/Right: Go back/forward in history
  Cmd/Ctrl L: Search or enter a new URL
  Cmd/Ctrl +/-/=: Zoom
  Cmd/Ctrl T: new tab
  Cmd/Ctrl W: close tab
  Ctrl (shift) tab: next/previous tab
  Cmd/Ctrl 1..9: Select tab
</pre>

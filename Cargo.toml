[package]
name = "servoshell"
version = "0.1.0"
authors = ["Paul Rouget <me@paulrouget.com>"]

[dependencies]
libc = "*"
objc = "0.2"
gleam = "0.2"
winit = "0.5"
glutin = "0.7"
cocoa = "0.6"
euclid = "0.10.3"
libservo = {path = "../servo/components/servo"} # needs ./mach cargo-update -p azure (azure needs to be 0.11.0)
style_traits = {path = "../servo/components/style_traits"}
servo_geometry = {path = "../servo/components/geometry"}

[dependencies.webrender_traits]
git = "https://github.com/servo/webrender"
default_features = false
version = "0.11.0"

[replace]
"winit:0.5.10" = { path = "../winit/" } # paulrouget/servoshell
"cocoa:0.6.0" = { path = "../cocoa-rs/" } # paulrouget/toolbar
"https://github.com/servo/webrender#0.12.0" = { path = "../webrender/webrender/" }
"https://github.com/servo/webrender#webrender_traits:0.11.0" = { path = "../webrender/webrender_traits/" }

